groups:
  - id: metric.example_counter
    type: metric
    metric_name: example.counter
    stability: stable
    brief: A counter of the number of messages processed.
    instrument: counter
    unit: "1"
    attributes:
      - id: example.name
        type: string
        brief: A name identifier. Must be UPPERCASE.
        stability: stable
        examples: ["EXAMPLE", "ID123"]
        annotations:
          live_check:
            case: upper
