services:
  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    pull_policy: always
    ports:
      - 3000:3000 # UI
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - tempo
      - loki
      - mimir

  # Tempo for trace visualization
  tempo:
    image: grafana/tempo:latest
    pull_policy: always
    command:
      - -config.file=/etc/tempo/tempo.yaml
      - -target=all
    ports:
      - 3200:3200 # UI
    volumes:
      - ./tempo/:/etc/tempo/

  # Loki for log aggregation
  loki:
    image: grafana/loki:latest
    pull_policy: always
    command:
      - -config.file=/etc/loki/loki.yaml
      - -target=all
    ports:
      - 3100:3100
    volumes:
      - ./loki/:/etc/loki/

  # Mimir for metrics (replacing Prometheus)
  mimir:
    image: grafana/mimir:latest
    pull_policy: always
    command:
      - -config.file=/etc/mimir/mimir.yaml
      - -target=all
    ports:
      - 9009:9009 # HTTP
    volumes:
      - ./mimir/:/etc/mimir/

  # Grafana Alloy for telemetry collection (replacing OpenTelemetry Collector)
  alloy:
    image: grafana/alloy:latest
    pull_policy: always
    command:
      - run
      - /etc/alloy/config.river
      - --storage.path=/tmp/alloy/data
      - --server.http.listen-addr=0.0.0.0:8080
      - --stability.level=experimental
    ports:
      - 4317:4317 # OTLP gRPC
      - 4318:4318 # OTLP HTTP
      - 8080:8080 # UI
    volumes:
      - ./alloy/:/etc/alloy/
    depends_on:
      - tempo
      - loki
      - mimir
