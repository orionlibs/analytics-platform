name: Generate changelog version bump changelog
description: |
  Bump npm version, create a git tag and optionally generate a changelog on main using the generate-changelog npm package.

inputs:
  version:
    description: "Semver type of new version (major / minor / patch)"
    required: true
    type: choice
    options:
      - patch
      - minor
      - major
  generate-changelog:
    description: "Generate changelog"
    required: false
    type: boolean
    default: true
  exclude-from-changelog:
    description: "List of commit types to exclude from CHANGELOG"
    required: false
    type: string
    default: "skip,no-changelog"

runs:
  using: composite
  steps:
    - name: Get secrets from Vault
      id: get-secrets
      uses: grafana/shared-workflows/actions/get-vault-secrets@a37de51f3d713a30a9e4b21bcdfbd38170020593 # get-vault-secrets/v1.3.0
      env:
        VAULT_INSTANCE: ops
      with:
        vault_instance: ${{ env.VAULT_INSTANCE }}
        common_secrets: |
          GITHUB_APP_ID=plugins-platform-bot-app:app-id
          GITHUB_APP_PRIVATE_KEY=plugins-platform-bot-app:private-key
        export_env: false

    - name: Generate GitHub token
      id: generate-github-token
      uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
      with:
        app-id: ${{ fromJSON(steps.get-secrets.outputs.secrets).GITHUB_APP_ID }}
        private-key: ${{ fromJSON(steps.get-secrets.outputs.secrets).GITHUB_APP_PRIVATE_KEY }}
        owner: ${{ github.repository_owner }}

    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      with:
        token: ${{ steps.generate-github-token.outputs.token }}
        persist-credentials: true
        fetch-depth: 0

    - name: Setup Git
      shell: bash
      run: |
        git config user.name 'grafana-plugins-platform-bot[bot]'
        git config user.email '144369747+grafana-plugins-platform-bot[bot]@users.noreply.github.com'

    - name: Get previous tag before bumping
      id: previous-tag
      if: ${{ inputs.generate-changelog == 'true' }}
      shell: bash
      run: |
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "previous-tag=${PREVIOUS_TAG}" >> $GITHUB_OUTPUT

    - name: Bump version
      id: bump
      shell: bash
      run: |
        NEW_VERSION=$(npm version ${INPUT_VERSION} --no-git-tag-version)
        echo "new-version=${NEW_VERSION}" >> $GITHUB_OUTPUT
      env:
        INPUT_VERSION: ${{ inputs.version }}
        GITHUB_TOKEN: ${{ steps.generate-github-token.outputs.token }}

    - name: Generate changelog
      if: ${{ inputs.generate-changelog == 'true' }}
      shell: bash
      run: |
        # Generate changelog
        if [[ "${PREVIOUS_TAG}" == "v0.0.0" ]]; then
          echo "No previous tag found ${PREVIOUS_TAG}, generating changelog for initial version only: v${NEW_VERSION}"
          # For initial version, get all commits up to HEAD
          npx generate-changelog -t HEAD --exclude "${EXCLUDE_STRING}"
        else
          echo "Generating changelog from ${PREVIOUS_TAG} to HEAD"
          npx generate-changelog -t ${PREVIOUS_TAG}...HEAD --exclude "${EXCLUDE_STRING}"
        fi

        # Remove existing "Changelog" header anywhere in the file
        sed -i '/^#\sChangelog$/Id' CHANGELOG.md
        # Prepend the header to the top of the file
        printf "# Changelog\n\n" | cat - CHANGELOG.md > temp && mv temp CHANGELOG.md
        # Format headers remove dates and unreleased
        sed -i -E 's/^(#+ [0-9]+\.[0-9]+\.[0-9]+) \(([Uu]nreleased|[0-9]{4}-[0-9]{2}-[0-9]{2})\)/\1/' CHANGELOG.md
        # Format version headers to use ## instead of #### to match the GitHub release notes format in parse-changelog.sh
        sed -i -E 's/^#### ([0-9]+\.[0-9]+\.[0-9]+.*)$/## \1/' CHANGELOG.md

      env:
        GITHUB_TOKEN: ${{ steps.generate-github-token.outputs.token }}
        PREVIOUS_TAG: ${{ steps.previous-tag.outputs.previous-tag }}
        NEW_VERSION: ${{ steps.bump.outputs.new-version }}
        EXCLUDE_STRING: ${{ inputs.exclude-from-changelog }}

    - name: Commit changes
      shell: bash
      run: |
        git add package.json
        git add package-lock.json || true
        git add CHANGELOG.md || true  # No-op if changelog not generated
        git commit -m "chore(version): bump version to ${NEW_VERSION}"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ steps.generate-github-token.outputs.token }}
        NEW_VERSION: ${{ steps.bump.outputs.new-version }}

    - name: Create git tag
      shell: bash
      run: |
        git tag -a ${NEW_VERSION} -m "Release version ${NEW_VERSION}"
      env:
        NEW_VERSION: ${{ steps.bump.outputs.new-version }}

    - name: Push tags
      shell: bash
      run: git push origin --tags
