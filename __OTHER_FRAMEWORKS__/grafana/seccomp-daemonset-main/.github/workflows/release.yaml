name: Release

on:
  push:
    tags:
      - 'v*'

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  helm:
    name: Package Helm chart
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4
      - run: helm package . --app-version "$TAG" --version "$TAG"
        env:
          TAG: ${{ github.ref_name }}
        working-directory: helm
      - uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: helm/*.tgz

  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs-on: ubuntu-24.04
            name: amd64
          - runs-on: ubuntu-24.04-arm
            name: arm64

    name: Build binaries (${{ matrix.runs-on }})
    runs-on: ${{ matrix.runs-on }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false
      - run: make build
        env:
          BIN_NAME: seccomp-daemonset-${{ matrix.name }}
      - uses: actions/upload-artifact@v4
        with:
          name: seccomp-daemonset-${{ matrix.name }}
          path: bin/seccomp-daemonset-${{ matrix.name }}

  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: [helm, build]
    permissions:
      contents: write # required to create a release
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts/
      - run: cp LICENSE artifacts/
      - uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8 # v2
        with:
          files: artifacts/*
          generate_release_notes: true
