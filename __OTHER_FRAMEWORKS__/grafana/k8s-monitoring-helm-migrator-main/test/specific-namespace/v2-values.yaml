cluster:
  name: specific-namespace-test
destinations:
  - name: metricsService
    type: prometheus
    url: https://prometheus.example.com/api/prom/push
    auth:
      type: basic
      username: 12345
      password: It's a secret to everyone
  - name: logsService
    type: loki
    url: https://loki.example.com/loki/api/v1/push
    auth:
      type: basic
      username: 12345
      password: It's a secret to everyone
clusterMetrics:
  enabled: true
alloy-metrics:
  enabled: true
clusterEvents:
  enabled: true
  namespaces:
    - production
    - staging
alloy-singleton:
  enabled: true
podLogs:
  enabled: true
  namespaces:
    - production
    - staging
alloy-logs:
  enabled: true
annotationAutodiscovery:
  enabled: true
prometheusOperatorObjects:
  enabled: true
  crds:
    deploy: true
  podMonitors:
    namespaces:
      - production
      - staging
  probes:
    namespaces:
      - production
      - staging
  serviceMonitors:
    namespaces:
      - production
      - staging
integrations:
  alloy:
    instances:
      - name: alloy
        labelSelectors:
          app.kubernetes.io/name:
            - alloy-metrics
            - alloy-singleton
            - alloy-logs
        metrics:
          tuning:
            useDefaultAllowList: false
            includeMetrics:
              - alloy_build_info

