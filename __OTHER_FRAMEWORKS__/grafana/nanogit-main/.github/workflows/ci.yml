name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    name: Generated Files
    runs-on: ubuntu-latest
    container:
      image: golang:1.24-alpine
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: apk add --no-cache git make
      - name: Generate files
        env:
          COUNTERFEITER_NO_GENERATE_WARNING: true
        run: make generate
      - name: Verify generated files are up to date
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Generated files are out of date. Run 'make generate' to update them."
            git diff
            exit 1
          fi

  format:
    name: Format
    runs-on: ubuntu-latest
    container:
      image: golang:1.24-alpine
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: apk add --no-cache git make
      - name: Check formatting
        run: make fmt
      - name: Verify formatting
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Code formatting issues found. Run 'make fmt' to fix them."
            git diff
            exit 1
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    container:
      image: golang:1.24-alpine
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: apk add --no-cache git make
      - name: Run linter
        run: make lint

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    container:
      image: golang:1.24-alpine
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          apk add --no-cache git make gcc musl-dev bash curl gpg
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Sync vendor directory
        run: go work vendor
      - name: Run unit tests
        env:
          CGO_ENABLED: 1
          GOFLAGS: -mod=vendor
        run: make test-unit

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    container:
      image: golang:1.24-alpine
    # These permissions are needed to assume roles from Github's OIDC.
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          apk add --no-cache git make gcc musl-dev bash curl gpg
      - id: get-secrets
        uses: grafana/shared-workflows/actions/get-vault-secrets@get-vault-secrets/v1.2.1
        with:
          # Secrets placed in the ci/repo/grafana/<repo>/<path> path in Vault
          repo_secrets: |
            CODECOV_TOKEN=codecov:CODECOV_TOKEN
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Sync vendor directory
        run: go work vendor
      - name: Run tests with coverage
        env:
          CGO_ENABLED: 1
          GOFLAGS: -mod=vendor
        run: make test-coverage
      - name: Upload coverage
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
        with:
          fail_ci_if_error: true
          files: ./coverage.txt
          token: ${{ env.CODECOV_TOKEN }}

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    container:
      image: golang:1.24-alpine
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          apk add --no-cache git make gcc musl-dev bash curl gpg
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Sync vendor directory
        run: go work vendor
      - name: Run integration tests
        env:
          CGO_ENABLED: 1
          GOFLAGS: -mod=vendor
        run: make test-integration

  test-github-provider:
    name: GitHub Provider Tests
    if: github.repository == 'grafana/nanogit'
    runs-on: ubuntu-latest
    container:
      image: golang:1.24-alpine
    # These permissions are needed to assume roles from Github's OIDC.
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          apk add --no-cache git make gcc musl-dev bash curl gpg
      - id: get-secrets
        uses: grafana/shared-workflows/actions/get-vault-secrets@get-vault-secrets/v1.2.1
        with:
          # Secrets placed in the ci/repo/grafana/<repo>/<path> path in Vault
          repo_secrets: |
            GH_REPO_USER=github:GH_REPO_USER
            GH_REPO_TOKEN=github:GH_REPO_TOKEN
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Sync vendor directory
        run: go work vendor
      - name: Run provider tests
        env:
          CGO_ENABLED: 1
          GOFLAGS: -mod=vendor
          TEST_REPO: ${{ vars.GH_REPO_NAME }}
          TEST_USER: ${{ env.GH_REPO_USER }}
          TEST_TOKEN: ${{ env.GH_REPO_TOKEN }}
        run: |
          if [ -z "$TEST_REPO" ] || [ -z "$TEST_TOKEN" ] || [ -z "$TEST_USER" ]; then
            echo "Skipping provider tests: TEST_REPO or TEST_TOKEN or TEST_USER not set"
            exit 0
          fi
          make test-providers

  test-gitlab-provider:
    name: GitLab Provider Tests
    if: github.repository == 'grafana/nanogit'
    runs-on: ubuntu-latest
    container:
      image: golang:1.24-alpine
    # These permissions are needed to assume roles from Github's OIDC.
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          apk add --no-cache git make gcc musl-dev bash curl gpg
      - id: get-secrets
        uses: grafana/shared-workflows/actions/get-vault-secrets@get-vault-secrets/v1.2.1
        with:
          # Secrets placed in the ci/repo/grafana/<repo>/<path> path in Vault
          repo_secrets: |
            GITLAB_REPO_USER=gitlab:GITLAB_REPO_USER
            GITLAB_REPO_TOKEN=gitlab:GITLAB_REPO_TOKEN
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Sync vendor directory
        run: go work vendor
      - name: Run provider tests
        env:
          CGO_ENABLED: 1
          GOFLAGS: -mod=vendor
          TEST_REPO: ${{ vars.GITLAB_REPO_NAME }}
          TEST_USER: ${{ env.GITLAB_REPO_USER }}
          TEST_TOKEN: ${{ env.GITLAB_REPO_TOKEN }}
        run: |
          if [ -z "$TEST_REPO" ] || [ -z "$TEST_TOKEN" ] || [ -z "$TEST_USER" ]; then
            echo "Skipping provider tests: TEST_REPO or TEST_TOKEN or TEST_USER not set"
            exit 0
          fi
          make test-providers
  test-bitbucket-provider:
    name: Bitbucket Provider Tests
    if: github.repository == 'grafana/nanogit'
    runs-on: ubuntu-latest
    container:
      image: golang:1.24-alpine
    # These permissions are needed to assume roles from Github's OIDC.
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          apk add --no-cache git make gcc musl-dev bash curl gpg
      - id: get-secrets
        uses: grafana/shared-workflows/actions/get-vault-secrets@get-vault-secrets/v1.2.1
        with:
          # Secrets placed in the ci/repo/grafana/<repo>/<path> path in Vault
          repo_secrets: |
            BITBUCKET_REPO_USER=bitbucket:BITBUCKET_REPO_USER
            BITBUCKET_REPO_TOKEN=bitbucket:BITBUCKET_REPO_TOKEN
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Sync vendor directory
        run: go work vendor
      - name: Run provider tests
        env:
          CGO_ENABLED: 1
          GOFLAGS: -mod=vendor
          TEST_REPO: ${{ vars.BITBUCKET_REPO_NAME }}
          TEST_USER: ${{ env.BITBUCKET_REPO_USER }}
          TEST_TOKEN: ${{ env.BITBUCKET_REPO_TOKEN }}
        run: |
          if [ -z "$TEST_REPO" ] || [ -z "$TEST_TOKEN" ] || [ -z "$TEST_USER" ]; then
            echo "Skipping provider tests: TEST_REPO or TEST_TOKEN or TEST_USER not set"
            exit 0
          fi
          make test-providers

  security:
    name: Security
    runs-on: ubuntu-latest
    container:
      image: golang:1.24-alpine
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: apk add --no-cache git make
      - name: Check for vulnerabilities
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  trufflehog:
    name: Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for scanning git history
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@90190deac64289cb10bb694894be8db9ead8790b
        with:
          extra_args: --results=verified,unknown

  deps:
    name: Dependencies
    runs-on: ubuntu-latest
    container:
      image: golang:1.24-alpine
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: apk add --no-cache git make
      - name: Check for go.mod and go.sum consistency
        run: |
          go mod tidy
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::go.mod and go.sum are out of sync. Run 'go mod tidy' to fix them."
            git diff
            exit 1
          fi
      - name: Check for unused dependencies
        run: |
          go install github.com/remyoudompheng/go-misc/deadcode@latest
          deadcode ./... || true

  staticcheck:
    name: Static Analysis
    runs-on: ubuntu-latest
    container:
      image: golang:1.24-alpine
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: apk add --no-cache git make
      - name: Check for staticcheck issues
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...

  test-clone-perf:
    name: Clone Performance Tests
    runs-on: ubuntu-latest
    container:
      image: golang:1.24-alpine
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          apk add --no-cache git make gcc musl-dev bash curl
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-perf-${{ hashFiles('perf/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-perf-
      - name: Run clone performance tests
        env:
          CGO_ENABLED: 1
        run: |
          cd perf
          make test-clone-perf

  test-clone-perf-full:
    name: Full Clone Performance Test (1 minute limit)
    runs-on: ubuntu-latest
    container:
      image: golang:1.24-alpine
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          apk add --no-cache git make gcc musl-dev bash curl
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-perf-${{ hashFiles('perf/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-perf-
      - name: Run full clone performance test with 1 minute timeout
        env:
          CGO_ENABLED: 1
          RUN_CLONE_PERF_TESTS: true
          RUN_FULL_CLONE_TEST: true
        run: |
          cd perf
          echo "Running full repository clone test with 1 minute timeout..."
          echo "Test will FAIL if clone takes more than 60 seconds"
          go test -v -timeout 1m -run TestCloneGrafanaGrafanaFullRepository .
