# CI Validation

name: Validate JSON Schema

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - 'images/win/**'

permissions:
  contents: read

jobs:
  validate-json-schema:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Validate JSON Schema
        shell: pwsh
        run: ./helpers/CheckJsonSchema.ps1
