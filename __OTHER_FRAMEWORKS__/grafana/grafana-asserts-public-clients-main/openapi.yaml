            application/x-yaml:
              schema:
                $ref: "#/components/schemas/ApiError"
    delete:
      tags:
        - Custom Model Rules Configuration
      summary: Delete model rules by name
      description: Permanently deletes a specific model rules configuration by its name.
      operationId: deleteModelRules
      parameters:
        - name: name
